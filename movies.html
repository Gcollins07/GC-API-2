<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section>
        <header class="movies__header">
          <div class="container">
            <nav>
              <div class="row nav__row movies__nav--row">
                <figure class="nav__logo--wrapper">
                  <img
                    src="assets/logo-white.png"
                    class="nav__logo navlogo--white nav__logo-img"
                  />
                </figure>
                <ul class="nav__link--list">
                  <a href="#" class="nav__link">Home</a>
                  <a href="" class="nav__link">Contact</a>
                  <a href="./movies.html" class="nav__link nav__link--primary"
                    >Movies</a
                  >
                </ul>
              </div>
              <div class="movies__search--row">
                <h1 class="section__title search__label">
                  Find Any <span class="orange">Movie</span>
                </h1>
                <div class="search-bar__wrapper">
                  <input
                    type="text"
                    placeholder="Search by Title"
                    class="search-bar"
                  />
                  <a href="./movies.html" class="search__wrapper">
                    <i class="fa-solid fa-magnifying-glass search__btn"></i>
                  </a>
                </div>
              </div>
            </nav>
          </div>
        </header>
      </section>
      <section id="movies">
        <div class="row results__header">
          <h1 class="section__title">Movies</h1>
          <select id="filter">
            <option value="" disabled selected>Sort</option>
            <option value="A-Z">A-Z</option>
            <option value="LOW_TO_HIGH">Year, Newest to Oldest</option>
            <option value="HIGH_TO_LOW">Year, Oldest to Newest</option>
            <option value="RATING">Rating</option>
          </select>
        </div>
        <div class="container results__container"></div>
      </section>
    </main>
    <footer>
      <div class="row footer__row">
        <figure class="footer__logo">
          <img src="assets/logo-white.png" class="footer__logo" alt="" />
        </figure>
        <div class="footer__link--list">
          <a class="footer__link" href="#">Home</a>
          <a class="footer__link" href="#">Contact</a>
          <a class="footer__link" href="#movies">Movies</a>
        </div>
        <div class="footer__copyright">Copyright Â© 2025 Garrett Collins</div>
      </div>
    </footer>
  </body>
</html>
