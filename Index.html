<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/e20c89559c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="landing">
        <header>
          <nav>
            <div class="container">
              <div class="row nav__row">
                <figure class="nav__logo--wrapper">
                  <img
                    src="assets/logo.png"
                    class="nav__logo navlogo--white nav__logo-img"
                  />
                </figure>
                <ul class="nav__link--list">
                  <a href="" class="nav__link">Home</a>
                  <a href="" class="nav__link">Contact</a>
                  <a href="" class="nav__link nav__link--primary">All Movies</a>
                </ul>
              </div>
            </div>
          </nav>
          <div class="search">
            <h1 class="search__title">
              Any <span class="orange">Movie</span> You Can Imagine
            </h1>
            <h2 class="search__subtitle">Right at your fingertips</h2>
            <div class="search__bar--wrapper">
              <input type="text" placeholder="Search" class="search__bar" />
              <div class="search__btn--wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </header>
        <div class="landing__bottom"></div>
      </section>
    </main>
  </body>
</html>
